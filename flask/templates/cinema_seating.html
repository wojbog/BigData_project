<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            justify-content: center;
        }
        .ad-sidebar {
            width: 200px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ad-sidebar img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .ad-sidebar p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .cinema-screen {
            width: 100%;
            max-width: 1000px; /* Matches seat grid width (4 * 80px + padding/gap) */
            height: 80px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #444;
        }
        .seat-container {
            display: grid;
            grid-template-columns: repeat(12, 60px); /* 4 seats per row */
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .seat {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .booked {
            background-color: #e74c3c; /* Red for booked */
            color: white;
        }
        .available {
            background-color: #2ecc71; /* Green for available */
            color: white;
        }
        .seat:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .legend {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .ad-sidebar {
                width: 100%;
                max-width: 300px;
            }
            .cinema-screen {
                width: 100%;
                max-width: 300px;
            }
        }
        #booking-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#booking-form label {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

#booking-form input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    background-color: #f9f9f9;
}

#booking-form button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

#booking-form button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <h1>Seat Booking System</h1>
    <div class="main-container">
        <div class="ad-sidebar">
            <p>Advertisement</p>
            <img src="./static/ad.jpg" alt="Left Ad">
            <img src="./static/ad_2.jpg" alt="Left Ad">
        </div>
        <div>
            <div class="cinema-screen" id="cinema-screen">
                Select a seat to view details
            </div>
            <div class="seat-container">
            {% for seat in seats %}
        <div class="seat {% if seat in selected_seats %}booked{% else %}available{% endif %}">
            {{ seat }}
        </div>
            {% endfor %}
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box booked"></div>
                    <span>Booked</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box available"></div>
                    <span>Available</span>
                </div>
            </div>
        </div>
        <div class="ad-sidebar">
    <p><strong>Seat Booking Form</strong></p>
    <form id="booking-form">
        <label for="seat-id">Seat ID:</label><br>
        <input type="text" id="seat-id" name="seat-id" readonly style="width: 100%; margin-bottom: 10px;"><br>
        <label for="user-name">User Name:</label><br>
        <input type="text" id="user-name" name="user-name" style="width: 100%; margin-bottom: 10px;"><br>
        <button type="submit" style="width: 100%; padding: 8px;">Book/Update</button>
    </form>
</div>
    </div>

   <script>
    let reservations = {{ reservations|tojson }};

    function showSeatDetails(seatId, isBooked) {
        seatId = parseInt(seatId);
        const screen = document.getElementById('cinema-screen');
        const seatInput = document.getElementById('seat-id');
        const userInput = document.getElementById('user-name');

        seatInput.value = seatId;
        userInput.value = '';  // default to empty

        const reservation = reservations.find(r => parseInt(r['seat_id']) === seatId);

        if (reservation) {
            screen.textContent = `Seat ${seatId}: Booked - user: ${reservation['user']}`;
            userInput.value = reservation['user'];
        } else {
            screen.textContent = `Seat ${seatId}: Available`;
        }
    }

    document.querySelectorAll('.seat').forEach(seat => {
        seat.addEventListener('click', function () {
            const seatId = this.textContent.trim();
            const isBooked = this.classList.contains('booked');
            showSeatDetails(seatId, isBooked);
        });
    });

    document.getElementById('booking-form').addEventListener('submit', function (e) {
        e.preventDefault(); // prevent form from reloading the page

        const seatId = document.getElementById('seat-id').value;
        const user = document.getElementById('user-name').value;

        // Determine if the seat is already booked
        const isBooked = reservations.some(r => parseInt(r['seat_id']) === parseInt(seatId));

        const method = isBooked ? 'PUT' : 'POST';
        const endpoint = '/book';

        fetch(endpoint, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                seat_id: parseInt(seatId),
                user: user
            })
        })
        .then(response => {
            if (response.ok) {
                alert(`Seat ${seatId} ${isBooked ? 'updated' : 'booked'} successfully!`);
                location.reload(); // reload to reflect change (or use JS to update DOM dynamically)
            } else {
                alert(`Failed to ${isBooked ? 'update' : 'book'} seat.`);
            }
        })
        .catch(err => {
            console.error('Request failed', err);
            alert('An error occurred. Check the console.');
        });
    });
</script>
</body>
</html>
